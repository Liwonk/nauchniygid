<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Научный навигатор - Газпром нефть</title>
    <style>
        :root {
            --primary-color: #0e4094;
            --secondary-color: #1a5bb5;
            --accent-color: #0071bc;
            --text-color: #333333;
            --light-text: #ffffff;
            --light-bg: #f5f5f5;
            --border-radius: 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: transparent;
            color: var(--light-text);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        header.scrolled {
            background-color: var(--primary-color);
            color: var(--light-text);
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: 100% 92.5%;
            background-blend-mode: multiply;
            margin-top: 10;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .img-custom {
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        
        .nav-menu a {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .nav-menu a:hover {
            opacity: 0.8;
        }
        
        .hero {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 120px 0 60px;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            position: relative;
            margin-top: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }
        
        /* Анимация для заголовка */
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
        }
        
        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            transform: translateX(-50%);
            animation: lineExpand 1.5s ease-in-out 1.7s forwards;
        }
        
        /* Анимация появления текста */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Анимация линии под заголовком */
        @keyframes lineExpand {
            0% {
                width: 0;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 50%;
            }
        }
        
        .hero p {
			font-size: 1.2rem;
			margin-bottom: 30px;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
			opacity: 0;
			transform: translateY(30px);
			animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.8s forwards;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }
        
        /* Анимация для кнопки */
        .btn-primary {
            background-color: var(--light-text);
            color: var(--primary-color);
            border: 2px solid var(--light-text);
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2.3s forwards;
        }
        
        /* Анимация появления кнопки */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            70% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--light-text);
            border: 2px solid var(--secondary-color);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Декоративные элементы */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            opacity: 0.1;
            z-index: -1;
        }
        
        .decoration-1 {
            width: 150px;
            height: 150px;
            top: -75px;
            left: -75px;
            animation: float 8s ease-in-out infinite;
        }
        
        .decoration-2 {
            width: 100px;
            height: 100px;
            bottom: -50px;
            right: -50px;
            animation: float 6s ease-in-out infinite 1s;
        }
        
        .decoration-3 {
            width: 70px;
            height: 70px;
            top: 50%;
            right: -35px;
            animation: float 7s ease-in-out infinite 0.5s;
        }
        
        .decoration-4 {
            width: 50px;
            height: 50px;
            bottom: 30%;
            left: -25px;
            animation: float 5s ease-in-out infinite 1.5s;
        }
        
        /* Анимация плавающих элементов */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* Анимация частиц */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            display: block;
            pointer-events: none;
            width: 6px;
            height: 6px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            animation: particleAnimation 3s ease-in-out infinite;
        }
        
        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
        
        .section {
            padding: 60px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
            font-size: 2.2rem;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            box-shadow: 0 8px 20px rgba(14, 64, 148, 0.3);
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-image {
            height: 200px;
            overflow: hidden;
        }
        
        .card-image .img-custom {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s;
        }
        
        .card:hover .card-image .img-custom {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .card-text {
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: var(--primary-color);
            color: var(--light-text);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .infographic {
            text-align: center;
            margin: 40px 0;
        }
        
        .infographic .img-custom {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 40px 0;
            margin-top: 60px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .footer-column {
            flex: 1;
            min-width: 200px;
        }
        
        .footer-column h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-column h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 2px;
            background-color: var(--accent-color);
        }
        
        .footer-column ul {
            list-style: none;
        }
        
        .footer-column ul li {
            margin-bottom: 10px;
        }
        
        .footer-column a {
            color: var(--light-text);
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .footer-column a:hover {
            opacity: 0.8;
        }
        
        .copyright {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .card-container {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="container header-content">
            <img src="images/logo.png" alt="Газпром нефть" class="img-custom" width="100" height="100">
        </div>
    </header>
    
    <section class="hero" id="hero-section">
        <div class="container hero-content">
            <!-- Декоративные элементы -->
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
            <div class="decoration decoration-4"></div>
            
            <!-- Анимированные частицы -->
            <div class="particles" id="particles"></div>
            
            <h1>НАУЧНЫЙ НАВИГАТОР</h1>
            <p>Ваш гид по участию в НТК ПАО «Газпром нефть»</p>
            <div class="buttons">
                <a href="soder.html" class="btn btn-primary">ЧИТАТЬ</a>
            </div>
        </div>
    </section>

    <script>
        // Изменение цвета шапки при прокрутке
        window.addEventListener('scroll', function () {
            const header = document.getElementById('main-header');
            const scrollPosition = window.scrollY;
            if (scrollPosition > 50) {
                if (header) header.classList.add('scrolled');
            } else {
                if (header) header.classList.remove('scrolled');
            }
        });
        
        // Создание анимированных частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('span');
                particle.classList.add('particle');
                
                // Случайное начальное положение
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                
                // Случайное направление движения
                const xMove = (Math.random() - 0.5) * 200;
                const yMove = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--x', xMove + 'px');
                particle.style.setProperty('--y', yMove + 'px');
                
                // Случайный размер
                const size = Math.random() * 5 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Случайная задержка анимации
                const delay = Math.random() * 2;
                particle.style.animationDelay = delay + 's';
                
                // Случайная продолжительность анимации
                const duration = Math.random() * 3 + 2;
                particle.style.animationDuration = duration + 's';
                
                // Случайная прозрачность
                const opacity = Math.random() * 0.5 + 0.1;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Запуск создания частиц после загрузки страницы
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
