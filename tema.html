<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Научный навигатор</title>
    <style>
        :root {
            --primary-color: #0e4094;
            --secondary-color: #1a5bb5;
            --accent-color: #0071bc;
            --text-color: #333333;
            --light-text: #ffffff;
            --light-bg: #f5f5f5;
            --border-radius: 20px;
            --card-padding: 25px;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Админ-панель стили */
        #admin-overlay {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        #admin-notification {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Анимация для loading уведомления */
        #admin-notification:has-text("Загрузка") {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Отключаем скролл страницы когда открыта админ-панель */
        body:has(#admin-overlay) {
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: transparent;
            color: var(--light-text);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        header.scrolled {
            background-color: var(--primary-color);
            color: var(--light-text);
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: 100% 92.5%;
            background-blend-mode: multiply;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .img-custom {
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .logo-link {
            display: inline-block;
            transition: all 0.3s ease;
            border-radius: 10px;
            padding: 5px;
        }

        .logo-link:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .logo-link:active {
            transform: scale(0.98);
        }

        .logo-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 3px;
        }

        .hero {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 120px 0 60px;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            position: relative;
            margin-top: 0;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
            min-width: 150px;
        }

        .btn-primary {
            background-color: var(--light-text);
            color: var(--primary-color);
            border: 2px solid var(--light-text);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--light-text);
            border: 2px solid var(--secondary-color);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section {
            padding: 60px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Стили для контейнеров */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .algorithm-section, .implementation-section, .criteria-section, .additional-section {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border-radius: var(--border-radius);
            padding: 50px 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(14, 64, 148, 0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(50px);
        }

        .algorithm-section:hover, .implementation-section:hover, .criteria-section:hover, .additional-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(14, 64, 148, 0.12);
        }

        .algorithm-section::before, .implementation-section::before, .criteria-section::before, .additional-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.8s ease;
        }

        .algorithm-section.animate::before, 
        .implementation-section.animate::before, 
        .criteria-section.animate::before, 
        .additional-section.animate::before {
            transform: scaleX(1);
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .section-main-title {
            font-size: 2.4em;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-subtitle {
            font-size: 1.2em;
            color: #64748b;
            font-weight: 500;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Стили для шагов алгоритма */
        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .step-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(14, 64, 148, 0.05);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }

        .step-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .step-card:hover::before {
            transform: scaleX(1);
        }

        .step-card:hover {
            border-color: var(--secondary-color);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(14, 64, 148, 0.15);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .step-icon {
            font-size: 3rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .step-info {
            flex: 1;
        }

        .step-number {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .step-title {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--primary-color);
            margin: 5px 0;
            line-height: 1.3;
        }

        .step-description {
            font-size: 1em;
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .step-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .step-items li {
            position: relative;
            padding: 8px 0 8px 25px;
            font-size: 0.95em;
            line-height: 1.6;
            color: #475569;
            margin-bottom: 8px;
        }

        .step-items li::before {
            content: '▶';
            position: absolute;
            left: 0;
            top: 8px;
            color: var(--secondary-color);
            font-size: 0.8em;
            font-weight: bold;
        }
        /* Стили для активных ссылок в шагах */
        .step-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .step-link:hover {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            transform: translateX(3px);
        }

        .step-link::after {
            content: '🔗';
            font-size: 0.8em;
            margin-left: 5px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .step-link:hover::after {
            opacity: 1;
        }
        /* Стили для фаз реализации */
        .phases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .phase-card {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 25px;
            border-radius: var(--border-radius);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(14, 64, 148, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .phase-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(14, 64, 148, 0.4);
        }

        .phase-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .phase-card:hover::before {
            right: -30%;
            top: -30%;
        }

        .phase-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: block;
            position: relative;
            z-index: 2;
        }

        .phase-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .phase-description {
            font-size: 1em;
            margin-bottom: 15px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .phase-details {
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }

		/* Стили для шкал критериев оценки */
		.criteria-section {
			background: linear-gradient(145deg, #ffffff, #f8fafc);
			border-radius: var(--border-radius);
			padding: 50px 40px;
			margin-bottom: 40px;
			box-shadow: 0 10px 30px rgba(14, 64, 148, 0.08);
			position: relative;
			overflow: hidden;
			transition: all 0.4s ease;
		}

		.criteria-summary {
			text-align: center;
			background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
			color: white;
			padding: 25px;
			border-radius: 15px;
			margin-bottom: 40px;
			box-shadow: 0 8px 25px rgba(14, 64, 148, 0.3);
		}

		.total-score {
			font-size: 3em;
			font-weight: 900;
			margin-bottom: 10px;
		}

		.score-description {
			font-size: 1.1em;
			opacity: 0.9;
		}

		.criteria-grid {
			display: flex;
			flex-direction: column;
			gap: 30px;
			margin: 40px 0;
		}

		.criterion-scale {
			background: white;
			border: 1px solid #e2e8f0;
			border-radius: 15px;
			padding: 30px;
			box-shadow: 0 4px 15px rgba(14, 64, 148, 0.05);
			transition: all 0.3s ease;
		}

		.criterion-scale:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 30px rgba(14, 64, 148, 0.12);
		}

		.criterion-header {
			text-align: center;
			margin-bottom: 25px;
		}

		.criterion-title {
			font-size: 1.3em;
			font-weight: 700;
			color: var(--primary-color);
			margin-bottom: 8px;
		}

		.criterion-subtitle {
			font-size: 1em;
			color: #64748b;
			margin-bottom: 15px;
		}

		.max-score-badge {
			display: inline-block;
			background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
			color: white;
			padding: 6px 15px;
			border-radius: 20px;
			font-size: 0.9em;
			font-weight: 600;
		}

		.score-scale {
			display: flex;
			gap: 2px;
			background: #e2e8f0;
			border-radius: 25px;
			padding: 4px;
			margin: 20px 0;
		}

		.score-level {
			flex: 1;
			padding: 15px 10px;
			text-align: center;
			border-radius: 20px;
			transition: all 0.3s ease;
			cursor: pointer;
			position: relative;
			overflow: hidden;
		}

		.score-level::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
			transition: left 0.6s ease;
		}

		.score-level:hover::before {
			left: 100%;
		}

		.score-level:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 20px rgba(0,0,0,0.15);
		}

		.score-number {
			font-size: 1.8em;
			font-weight: 900;
			margin-bottom: 5px;
			color: white;
			text-shadow: 0 2px 4px rgba(0,0,0,0.3);
		}

		.score-label {
			font-size: 0.9em;
			font-weight: 600;
			color: white;
			margin-bottom: 8px;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		.score-description {
			font-size: 0.8em;
			color: rgba(255,255,255,0.9);
			line-height: 1.3;
			text-align: center;
		}

		/* Цветовое кодирование уровней */
		.score-level[data-score="0"] {
			background: #dc3545;
		}

		.score-level[data-score="1"] {
			background: #ffc107;
			color: #212529;
		}

		.score-level[data-score="1"] .score-number,
		.score-level[data-score="1"] .score-label {
			color: #212529;
		}

		.score-level[data-score="1"] .score-description {
			color: rgba(33, 37, 41, 0.8);
		}

		.score-level[data-score="2"] {
			background: #28a745;
		}

		.score-level[data-score="3"] {
			background: #0e4094;
		}

		/* Дополнительные эффекты */
		.criteria-section::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 6px;
			background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
			border-radius: var(--border-radius) var(--border-radius) 0 0;
		}


        /* Стили для дополнительной информации */
        .tips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .tip-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 64, 148, 0.05);
        }

        .tip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(14, 64, 148, 0.15);
        }

        .tip-icon {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }

        .tip-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .tip-items {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .tip-items li {
            position: relative;
            padding: 10px 0 10px 25px;
            font-size: 1em;
            line-height: 1.6;
            color: #475569;
            margin-bottom: 10px;
        }

        .tip-items li::before {
            content: '✓';
            position: absolute;
            left: 0;
            top: 10px;
            color: var(--success-color);
            font-weight: bold;
        }

        /* Призыв к действию */
        .cta-section {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border: 2px dashed var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-title {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 25px;
        }

        .cta-highlight {
            background: linear-gradient(135deg, #fef3c7, #fbbf24);
            border-left: 6px solid var(--warning-color);
            padding: 25px 30px;
            border-radius: 0 15px 15px 0;
            margin: 30px auto;
            max-width: 800px;
            font-size: 1.1em;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.2);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(14, 64, 148, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(14, 64, 148, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .action-btn.success {
            background: linear-gradient(135deg, var(--success-color), #10b981);
        }

        /* Футер */
        footer {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 0px 0 0px;
            margin-top: 60px;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            position: relative;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo img {
            width: 0px;
            height: 0px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .footer-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .footer-buttons {
            display: flex;
            gap: 20px;
        }

        .footer-btn {
            padding: 12px 25px;
            background-color: var(--light-text);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .footer-btn:hover {
            background-color: var(--secondary-color);
            color: var(--light-text);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .footer-btn.contacts {
            background-color: transparent;
            color: var(--light-text);
            border: 2px solid var(--light-text);
        }

        .footer-btn.contacts:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
        }

        .footer-btn.feedback::before {
            content: '📧';
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            line-height: 1;
            margin-top: -0.5px; 
        }

		.footer-btn.contacts::before {
			content: '👥';
			font-size: 15px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			vertical-align: middle;
			line-height: 1;
			margin-top: -0.5px; 
		}

        .footer-divider {
            height: 1px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            margin: 20px 0;
        }

        .footer-bottom {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        #main-section-title {
        display: none;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .algorithm-section, .implementation-section, .criteria-section, .additional-section {
                padding: 30px 20px;
                margin-bottom: 25px;
            }

            .section-main-title {
                font-size: 1.8em;
            }

            .steps-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .phases-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .criterion-levels {
                grid-template-columns: 1fr;
            }

            .tips-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 280px;
                justify-content: center;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 25px;
            }

            .footer-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }

            .footer-btn {
                min-width: 120px;
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .footer-logo {
                justify-content: center;
            }

            .footer-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .footer-buttons {
                flex-direction: column;
                align-items: center;
            }

            .footer-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container header-content">
            <a href="soder.html" class="logo-link" title="Перейти к содержанию">
                <img src="images/logo.png" alt="Газпром нефть" class="img-custom" width="100" height="100" />
            </a>
        </div>
    </header>

    <section class="hero" id="hero-section">
        <div class="container hero-content">
            <h1 id="hero-title">НАУЧНЫЙ НАВИГАТОР</h1>
            <div class="buttons">
                <a href="soder.html" class="btn btn-primary">ВЕРНУТЬСЯ К СОДЕРЖАНИЮ</a>
                <a href="index.html" class="btn btn-primary">ВЕРНУТЬСЯ НА ГЛАВНУЮ СТРАНИЦУ</a>
            </div>
        </div>
    </section>

    <section id="content" class="section">
        <div class="container">
            <h2 class="section-title" id="main-section-title">Выбор темы для участия в НТК</h2>
        </div>

        <div class="content-container" id="dynamic-content">
            <!-- КОНТЕНТ БУДЕТ ГЕНЕРИРОВАТЬСЯ ДИНАМИЧЕСКИ ИЗ JS -->
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- Лого -->
                <div class="footer-logo">
                    <img src="images/logo.png" alt="Газпром нефть" />
                    <h3 class="footer-title">Научный навигатор</h3>
                </div>
                
                <div></div>
                
                <!-- Кнопки -->
                <div class="footer-buttons">
                    <a href="svyaz.html" class="footer-btn feedback">
                        Обратная связь
                    </a>
                    
                    <a href="team.html" class="footer-btn contacts">
                        Команда
                    </a>
                </div>
            </div>

            <div class="footer-divider"></div>

            <div class="footer-bottom">
                <p>&copy; 2025 ПАО "Газпром нефть". Команда №6.</p>
            </div>
        </div>
    </footer>

    <!-- ПОДКЛЮЧАЕМ ДАННЫЕ И СКРИПТЫ -->
    <script src="tema-data.js"></script>
    <script src="secret-admin.js"></script>
    <script>
        // Функция динамической генерации контента
        function generatePageContent() {
            if (!window.temaData) {
                console.error('tema-data.js не загружен');
                return;
            }

            const data = window.temaData;
            
            // Обновляем заголовки
            document.getElementById('hero-title').textContent = data.pageSettings.heroTitle;
            document.getElementById('main-section-title').textContent = data.pageSettings.mainSectionTitle;
            document.title = data.pageSettings.title;

            // Генерируем основной контент
            const contentContainer = document.getElementById('dynamic-content');
            
            let html = '';

            // Раздел алгоритма выбора темы
            html += `
                <div class="algorithm-section">
                    <div class="section-header">
                        <h2 class="section-main-title">${data.algorithm.sectionTitle}</h2>
                        <p class="section-subtitle">${data.algorithm.sectionSubtitle}</p>
                    </div>
                    <div class="steps-grid">
            `;
            
            data.algorithm.steps.forEach(step => {
                html += `
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-icon">${step.icon}</div>
                            <div class="step-info">
                                <div class="step-number">${step.number}</div>
                                <h3 class="step-title">${step.title}</h3>
                            </div>
                        </div>
                        <div class="step-description">${step.description}</div>
                        <ul class="step-items">
                            ${step.items.map(item => {
                                if (item.type === 'link') {
                                    return `<li><a href="${item.url}" class="step-link" title="${item.description}">${item.content}</a></li>`;
                                } else {
                                    return `<li>${item.content}</li>`;
                                }
                            }).join('')}
                        </ul>
                    </div>
                `;
            });            
            html += `</div></div>`;

            // Раздел реализации проекта
            html += `
                <div class="implementation-section">
                    <div class="section-header">
                        <h2 class="section-main-title">${data.implementation.sectionTitle}</h2>
                        <p class="section-subtitle">${data.implementation.sectionSubtitle}</p>
                    </div>
                    <div class="phases-grid">
            `;
            
            data.implementation.phases.forEach(phase => {
                html += `
                    <div class="phase-card" style="background: linear-gradient(145deg, ${phase.color}, var(--secondary-color));">
                        <div class="phase-icon">${phase.icon}</div>
                        <h3 class="phase-title">${phase.title}</h3>
                        <div class="phase-description">${phase.description}</div>
                        <div class="phase-details">${phase.details}</div>
                    </div>
                `;
            });
            
            html += `</div></div>`;


// Раздел критериев оценки
html += `
    <div class="criteria-section">
        <div class="section-header">
            <h2 class="section-main-title">${data.evaluationCriteria.sectionTitle}</h2>
            <p class="section-subtitle">${data.evaluationCriteria.sectionSubtitle}</p>
        </div>
        
        <div class="criteria-summary">
            <div class="total-score">${data.evaluationCriteria.maxTotalScore}</div>
            <div class="score-description">Максимальное количество баллов</div>
        </div>
        
        <div class="criteria-grid">
`;

data.evaluationCriteria.criteria.forEach(criterion => {
    html += `
        <div class="criterion-scale">
            <div class="criterion-header">
                <h3 class="criterion-title">${criterion.name}</h3>
                <div class="criterion-subtitle">${criterion.scaleDescription}</div>
                <span class="max-score-badge">Максимум: ${criterion.maxScore} балла</span>
            </div>
            
            <div class="score-scale">
                ${criterion.levels.map(level => `
                    <div class="score-level" data-score="${level.score}" style="background: ${level.color};">
                        <div class="score-number">${level.score}</div>
                        <div class="score-label">${level.label}</div>
                        <div class="score-description">${level.description}</div>
                    </div>
                `).join('')}
            </div>
        </div>
    `;
});

html += `</div></div>`;

            // Раздел дополнительной информации
            html += `
                <div class="additional-section">
                    <div class="section-header">
                        <h2 class="section-main-title">${data.additionalInfo.sectionTitle}</h2>
                        <p class="section-subtitle">${data.additionalInfo.sectionSubtitle}</p>
                    </div>
                    <div class="tips-grid">
            `;
            
            data.additionalInfo.tips.forEach(tip => {
                html += `
                    <div class="tip-card">
                        <div class="tip-icon">${tip.icon}</div>
                        <h3 class="tip-title">${tip.title}</h3>
                        <ul class="tip-items">
                            ${tip.items.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            
            html += `</div></div>`;

            // Призыв к действию
            html += `
                <div class="cta-section">
                    <h2 class="cta-title">${data.callToAction.title}</h2>
                    <div class="cta-highlight">
                        <strong>${data.callToAction.highlightText}</strong>
                    </div>
                    <div class="cta-buttons">
            `;
            
            data.callToAction.buttons.forEach(button => {
                html += `
                    <a href="${button.url}" class="action-btn ${button.type}">
                        ${button.text}
                    </a>
                `;
            });
            
            html += `</div></div>`;

            // Вставляем сгенерированный HTML
            contentContainer.innerHTML = html;
        }

        // Эффект скролла для header
        window.addEventListener('scroll', function() {
            const header = document.getElementById('main-header');
            const scrollPosition = window.scrollY;
            
            if (scrollPosition > 270) {
                if (header) {
                    header.classList.add('scrolled');
                }
            } else {
                if (header) {
                    header.classList.remove('scrolled');
                }
            }
        });

        // Анимация появления элементов при скроллинге
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Генерируем контент из данных
            generatePageContent();
            
            // Небольшая задержка для корректной инициализации анимаций
            setTimeout(() => {
            // Анимация основных секций
            document.querySelectorAll('.algorithm-section, .implementation-section, .criteria-section, .additional-section').forEach((section, index) => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(50px)';
                section.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                section.style.animationDelay = `${index * 0.3}s`;
                observer.observe(section);
                
                // Добавляем класс animate для полосочки с задержкой
                setTimeout(() => {
                    section.classList.add('animate');
                }, index * 300 + 1000);
            });

                // Анимация карточек шагов
                document.querySelectorAll('.step-card').forEach((card, index) => {
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0) scale(1)';
                    }, index * 150 + 500);
                });

                // Анимация фаз реализации
                document.querySelectorAll('.phase-card').forEach((phase, index) => {
                    phase.style.opacity = '0';
                    phase.style.transform = 'translateX(30px) rotateY(20deg)';
                    phase.style.transition = 'opacity 0.7s ease, transform 0.7s ease';
                    
                    setTimeout(() => {
                        phase.style.opacity = '1';
                        phase.style.transform = 'translateX(0) rotateY(0)';
                    }, index * 200 + 800);
                });

                // Анимация критериев
                document.querySelectorAll('.criterion-card').forEach((criterion, index) => {
                    criterion.style.opacity = '0';
                    criterion.style.transform = 'translateX(-20px)';
                    criterion.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    
                    setTimeout(() => {
                        criterion.style.opacity = '1';
                        criterion.style.transform = 'translateX(0)';
                    }, index * 100 + 1000);
                });

                // Анимация дополнительной информации
                document.querySelectorAll('.tip-card').forEach((tip, index) => {
                    tip.style.opacity = '0';
                    tip.style.transform = 'translateY(30px)';
                    tip.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    
                    setTimeout(() => {
                        tip.style.opacity = '1';
                        tip.style.transform = 'translateY(0)';
                    }, index * 200 + 1200);
                });

                // Анимация призыва к действию
                const ctaSection = document.querySelector('.cta-section');
                if (ctaSection) {
                    ctaSection.style.opacity = '0';
                    ctaSection.style.transform = 'translateY(40px)';
                    ctaSection.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    observer.observe(ctaSection);
                }
            }, 100);
        });
    </script>
</body>
</html>
