<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Научный навигатор - Газпром нефть</title>
    <style>
        :root {
            --primary-color: #0e4094;
            --secondary-color: #1a5bb5;
            --accent-color: #0071bc;
            --text-color: #333333;
            --light-text: #ffffff;
            --light-bg: #f5f5f5;
            --border-radius: 20px;
            --card-padding: 25px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: transparent;
            color: var(--light-text);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        header.scrolled {
            background-color: var(--primary-color);
            color: var(--light-text);
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: 100% 92.5%;
            background-blend-mode: multiply;
            margin-top: 10;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .img-custom {
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .hero {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 120px 0 60px;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            position: relative;
            margin-top: 0;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
            min-width: 150px;
        }

        .btn-primary {
            background-color: var(--light-text);
            color: var(--primary-color);
            border: 2px solid var(--light-text);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--light-text);
            border: 2px solid var(--secondary-color);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section {
            padding: 60px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
            font-size: 2.2rem;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            align-items: stretch;
        }
        
        .card-container .card-link:last-child:nth-child(3n + 1) {
            grid-column: 2;
        }

        .card-link {
            display: block;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .card {
            position: relative;
            background-color: var(--primary-color);
            color: var(--light-text);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(14, 64, 148, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: var(--card-padding);
            height: 100%;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(14, 64, 148, 0.5);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--light-text);
            text-align: center;
            word-break: break-word;
            margin: 0;
            line-height: 1.3;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        /* Стили для галереи скриншотов */
        .screenshot-gallery {
            display: column;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .screenshot-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(14, 64, 148, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .screenshot-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(14, 64, 148, 0.3);
        }

        .screenshot-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .screenshot-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(14, 64, 148, 0.9));
            color: var(--light-text);
            padding: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }

        .preview-text {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Модальное окно для картинки */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease-out;
        }

        .image-modal-content {
            position: relative;
            max-width: 95%;
            max-height: 95%;
            margin: 2.5% auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .image-close {
            position: absolute;
            top: -40px;
            right: -10px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 3001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .image-close:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .card-container {
                grid-template-columns: 1fr;
            }
            
            .card-container .card-link:last-child:nth-child(3n + 1) {
                grid-column: auto;
            }

            .card-title {
                font-size: 1.3rem;
            }

            .screenshot-gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .screenshot-caption {
                font-size: 0.8rem;
                padding: 10px;
            }
            
            .image-close {
                top: -35px;
                right: -5px;
                font-size: 30px;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container header-content">
            <img src="images/logo.png" alt="Газпром нефть" class="img-custom" width="100" height="100" />
        </div>
    </header>

    <section class="hero" id="hero-section">
        <div class="container hero-content">
            <h1>НАУЧНЫЙ НАВИГАТОР</h1>
            <div class="buttons">
                <a href="soder.html" class="btn btn-primary">ВЕРНУТЬСЯ К СОДЕРЖАНИЮ</a>
                <a href="index.html" class="btn btn-primary">ВЕРНУТЬСЯ НА ГЛАВНУЮ СТРАНИЦУ</a>
            </div>
        </div>
    </section>

    <section id="content" class="section">
        <div class="container">
            <h2 class="section-title">Преимущества участия в НТК</h2>
            

            <div class="preview-section">
                <p class="preview-text">Скоро здесь появится расширенное содержание:</p>
                
                <div class="screenshot-gallery">
                    <div class="screenshot-item" onclick="openImageModal('screens/preim1.jpg')">
                        <img src="screens/preim1.jpg" alt="Превью интерфейса 1" class="screenshot-image">
                        <div class="screenshot-caption">Преимущества участия в НТК</div>
                    </div>
                   
        
                </div>
            </div>
        </div>
    </section>

    <div id="imageModal" class="image-modal">
        <div class="image-modal-content">
            <span class="image-close" onclick="closeImageModal()">&times;</span>
            <img id="modalImage" src="" alt="Увеличенное изображение">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            window.openImageModal = function(imageSrc) {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                
                modal.style.display = 'block';
                modalImg.src = imageSrc;
                document.body.style.overflow = 'hidden';
            };

            window.closeImageModal = function() {
                const modal = document.getElementById('imageModal');
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            };

            const imageModal = document.getElementById('imageModal');
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && imageModal.style.display === 'block') {
                    closeImageModal();
                }
            });
        });

        window.addEventListener('scroll', function () {
            const header = document.getElementById('main-header');
            const scrollPosition = window.scrollY;
            if (scrollPosition > 270) {
                if (header) header.classList.add('scrolled');
            } else {
                if (header) header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
