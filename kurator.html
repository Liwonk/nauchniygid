<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Научный навигатор - Газпром нефть</title>
    <script src="kurator-data.js"></script>
    <style>
        :root {
            --primary-color: #0e4094;
            --secondary-color: #1a5bb5;
            --accent-color: #0071bc;
            --text-color: #333333;
            --light-text: #ffffff;
            --light-bg: #f5f5f5;
            --border-radius: 20px;
            --card-padding: 25px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
		#admin-overlay {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
		}

		#admin-notification {
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
		}

		/* Анимация для loading уведомления */
		#admin-notification:has-text("Загрузка") {
			animation: pulse 1.5s ease-in-out infinite;
		}

		@keyframes pulse {
			0%, 100% { opacity: 1; }
			50% { opacity: 0.7; }
		}

		/* Отключаем скролл страницы когда открыта админ-панель */
		body:has(#admin-overlay) {
			overflow: hidden;
		}		

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: transparent;
            color: var(--light-text);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        header.scrolled {
            background-color: var(--primary-color);
            color: var(--light-text);
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: 100% 92.5%;
            background-blend-mode: multiply;
            margin-top: 10;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .img-custom {
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .hero {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 120px 0 60px;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            position: relative;
            margin-top: 0;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
            min-width: 150px;
        }

        .btn-primary {
            background-color: var(--light-text);
            color: var(--primary-color);
            border: 2px solid var(--light-text);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section {
            padding: 60px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
            font-size: 2.2rem;
        }

        .curators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .curator-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px rgba(14, 64, 148, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
            max-width: 380px; 
            justify-self: center; 
        }

        .curator-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(14, 64, 148, 0.2);
            border-color: var(--primary-color);
        }

        .curator-avatar {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .curator-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
			/* object-position: center 10%; */
            transition: transform 0.3s ease;
        }

        .curator-avatar:hover img {
            transform: scale(1.05);
        }

        .curator-content {
            padding: var(--card-padding);
        }

        .curator-basic-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .curator-basic-info h3 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .curator-position {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 3px;
        }

        .curator-department {
            color: #666;
            font-size: 0.9rem;
        }

        .curator-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .curator-section {
            margin-bottom: 20px;
        }

        .curator-section h4 {
            color: var(--primary-color);
            font-size: 1rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .curator-section ul {
            list-style: none;
            padding: 0;
        }

        .curator-section li {
            padding: 3px 0;
            font-size: 0.9rem;
            color: #555;
            position: relative;
            padding-left: 15px;
        }

        .curator-section li::before {
            content: "•";
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .curator-contact {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .curator-contact h4 {
            margin-bottom: 10px;
        }

        .curator-contact p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .curator-contact a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .curator-contact a:hover {
            text-decoration: underline;
        }

        .curator-working-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #666;
        }

        .curator-bio {
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #555;
            font-style: italic;
        }

        .filters-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            min-width: 200px;
            background: white;
        }

        .filter-select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Футер */
        footer {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 0px 0 0px;
            margin-top: 60px;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            position: relative;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo img {
            width: 0px;
            height: 0px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .footer-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .footer-buttons {
            display: flex;
            gap: 20px;
        }

        .footer-btn {
            padding: 12px 25px;
            background-color: var(--light-text);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .footer-btn:hover {
            background-color: var(--secondary-color);
            color: var(--light-text);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .footer-btn.contacts {
            background-color: transparent;
            color: var(--light-text);
            border: 2px solid var(--light-text);
        }

        .footer-btn.contacts:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
        }

        .footer-btn.feedback::before {
            content: '📧';
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            line-height: 1;
            margin-top: -0.5px; 
        }

		.footer-btn.contacts::before {
			content: '👥';
			font-size: 15px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			vertical-align: middle;
			line-height: 1;
			margin-top: -0.5px; 
		}

        .footer-divider {
            height: 1px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            margin: 20px 0;
        }

        .footer-bottom {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 20px;
        }
		.logo-link {
			display: inline-block;
			transition: all 0.3s ease;
			border-radius: 10px;
			padding: 5px;
		}

		.logo-link:hover {
			transform: scale(1.05);
			background: rgba(255, 255, 255, 0.1);
			box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
		}

		.logo-link:active {
			transform: scale(0.98);
		}

		/* Убираем подчеркивание ссылки */
		.logo-link:focus {
			outline: 2px solid rgba(255, 255, 255, 0.5);
			outline-offset: 3px;
		}
        /* Адаптивность */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .curators-grid {
                grid-template-columns: 1fr;
            }

            .filters-container {
                flex-direction: column;
                align-items: center;
            }

            .filter-select {
                width: 100%;
                max-width: 300px;
            }

            .curator-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .curator-working-info {
                grid-template-columns: 1fr;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 25px;
            }

            .footer-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }

            .footer-btn {
                min-width: 120px;
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .footer-logo {
                justify-content: center;
            }

            .footer-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .footer-buttons {
                flex-direction: column;
                align-items: center;
            }

            .footer-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
	<header id="main-header">
		<div class="container header-content">
			<a href="soder.html" class="logo-link" title="Перейти к содержанию">
				<img src="images/logo.png" alt="Газпром нефть" class="img-custom" width="100" height="100" />
			</a>
		</div>
	</header>

    <section class="hero" id="hero-section">
        <div class="container hero-content">
            <h1 id="heroTitle">НАУЧНЫЙ НАВИГАТОР</h1>
            <div class="buttons">
                <a href="soder.html" class="btn btn-primary">ВЕРНУТЬСЯ К СОДЕРЖАНИЮ</a>
                <a href="index.html" class="btn btn-primary">ВЕРНУТЬСЯ НА ГЛАВНУЮ СТРАНИЦУ</a>
            </div>
        </div>
    </section>

    <section id="content" class="section">
        <div class="container">
            <h2 id="sectionTitle" class="section-title">Список кураторов НТК</h2>

            <div class="filters-container">
                <select id="departmentFilter" class="filter-select">
                </select>
                <select id="specializationFilter" class="filter-select">
                </select>
                <select id="experienceFilter" class="filter-select">
                </select>
            </div>

            <div id="curatorsContainer" class="curators-grid">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/logo.png" alt="Газпром нефть" />
                    <h3 class="footer-title">Научный навигатор</h3>
                </div>
                
                <div></div>
                
                <div class="footer-buttons">
                    <a href="svyaz.html" class="footer-btn feedback">
                        Обратная связь
                    </a>
                    
                    <a href="team.html" class="footer-btn contacts">
                        Команда
                    </a>
                </div>
            </div>

            <div class="footer-divider"></div>

            <div class="footer-bottom">
                <p>&copy; 2025 ПАО "Газпром нефть". Команда №6.</p>
            </div>
        </div>
    </footer>
    <script src="secret-admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPageContent();
            generateCurators();
            setupFilters();
        });

        function loadPageContent() {
            if (!window.kuratorData) {
                console.error('kurator-data.js не загружен!');
                return;
            }
            
            document.getElementById('sectionTitle').textContent = window.kuratorData.mainSection.title;
            document.title = window.kuratorData.pageTitle + " - Газпром нефть";
        }

        function generateCurators() {
            const container = document.getElementById('curatorsContainer');
            if (!window.kuratorData || !container) return;

            container.innerHTML = '';

            window.kuratorData.curators.forEach(curator => {
                const curatorCard = document.createElement('div');
                curatorCard.className = 'curator-card';
                curatorCard.innerHTML = `
                    <div class="curator-avatar">
                        <img src="${curator.avatar || 'images/default-avatar.jpg'}" alt="${curator.name}" />
                    </div>
                    
                    <div class="curator-content">
                        <div class="curator-basic-info">
                            <h3>${curator.name}</h3>
                            <div class="curator-position">${curator.position}</div>
                            <div class="curator-department">${curator.department}</div>
                        </div>
                        
                        <div class="curator-stats">
                            <div class="stat">
                                <span class="stat-value">${curator.stats.projects}</span>
                                <span class="stat-label">Проектов</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">${curator.stats.experience}</span>
                                <span class="stat-label">Лет стажа</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">${curator.stats.rating}</span>
                                <span class="stat-label">Рейтинг</span>
                            </div>
                        </div>

                        <div class="curator-section">
                            <h4>Экспертиза:</h4>
                            <ul>
                                ${curator.expertise.map(skill => `<li>${skill}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="curator-section">
                            <h4>Специализации:</h4>
                            <ul>
                                ${curator.specializations.map(spec => `<li>${spec}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="curator-contact">
                            <h4>Контакты:</h4>
                            <p>📧 <a href="mailto:${curator.contact.email}">${curator.contact.email}</a></p>
                            <p>📞 ${curator.contact.phone}</p>
                            ${curator.contact.telegram ? `<p>💬 ${curator.contact.telegram}</p>` : ''}
                            
                            <div class="curator-working-info">
                                <div><strong>График:</strong> ${curator.workingHours}</div>
                                <div><strong>Ответ:</strong> ${curator.responseTime}</div>
                            </div>
                        </div>

                        ${curator.bio ? `<div class="curator-bio">${curator.bio}</div>` : ''}
                    </div>
                `;
                container.appendChild(curatorCard);
            });
        }

        function setupFilters() {
            if (!window.kuratorData) return;

            // ИСПРАВЛЕНО: Заполняем ВСЕ ТРИ фильтра
            const departmentFilter = document.getElementById('departmentFilter');
            const specializationFilter = document.getElementById('specializationFilter');
            const experienceFilter = document.getElementById('experienceFilter');

            // Департаменты
            window.kuratorData.filterOptions.departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                departmentFilter.appendChild(option);
            });

            // Специализации
            window.kuratorData.filterOptions.specializations.forEach(spec => {
                const option = document.createElement('option');
                option.value = spec;
                option.textContent = spec;
                specializationFilter.appendChild(option);
            });

            // Опыт
            window.kuratorData.filterOptions.experience.forEach(exp => {
                const option = document.createElement('option');
                option.value = exp;
                option.textContent = exp;
                experienceFilter.appendChild(option);
            });

            // ИСПРАВЛЕНО: Добавляем обработчики для ВСЕХ трех фильтров
            [departmentFilter, specializationFilter, experienceFilter].forEach(filter => {
                filter.addEventListener('change', applyFilters);
            });
        }

        function applyFilters() {
            const department = document.getElementById('departmentFilter').value;
            const specialization = document.getElementById('specializationFilter').value;
            const experience = document.getElementById('experienceFilter').value;
            const cards = document.querySelectorAll('.curator-card');
            
            cards.forEach((card, index) => {
                const curator = window.kuratorData.curators[index];
                let show = true;
                
                // Фильтр по департаменту
                if (department !== 'Все департаменты' && curator.department !== department) {
                    show = false;
                }
                
                // Фильтр по специализации
                if (specialization !== 'Все специализации' && 
                    !curator.specializations.some(spec => spec.includes(specialization.replace('Все специализации', '')))) {
                    if (specialization !== 'Все специализации') {
                        const matchFound = curator.specializations.some(spec => 
                            spec.toLowerCase().includes(specialization.toLowerCase()) ||
                            curator.expertise.some(exp => exp.toLowerCase().includes(specialization.toLowerCase()))
                        );
                        if (!matchFound) show = false;
                    }
                }
                
                // Фильтр по опыту
                if (experience !== 'Любой опыт') {
                    const years = curator.stats.experience;
                    switch(experience) {
                        case 'До 5 лет':
                            if (years >= 5) show = false;
                            break;
                        case '5-10 лет':
                            if (years < 5 || years > 10) show = false;
                            break;
                        case 'Более 10 лет':
                            if (years <= 10) show = false;
                            break;
                    }
                }
                
                card.style.display = show ? 'block' : 'none';
            });
        }

        window.addEventListener('scroll', function () {
            const header = document.getElementById('main-header');
            const scrollPosition = window.scrollY;
            if (scrollPosition > 270) {
                if (header) header.classList.add('scrolled');
            } else {
                if (header) header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
